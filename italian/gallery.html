<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La casa</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body { 
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background-image: url('../images/florence3.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            padding: 20px;
            overflow: hidden; /* Prevent scrolling on the body */
        }
        .scrollable-content {
            height: calc(100% - 40px); /* Full height minus padding */
            overflow-y: auto; /* Enable vertical scrolling */
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px; 
            background: white; 
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 { 
            text-align: center; 
            color: black; 
        }
        .button-container { 
            text-align: center; 
            margin-top: 20px; 
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: purple; /* Changed to purple */
            border: 2px solid black; /* Black border */
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #800080;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }
        .gallery img {
            width: 100%;
            cursor: pointer;
            border: 2px solid purple;
            border-radius: 5px;
        }
        .gallery img:hover {
            opacity: 0.8;
        }
        @media (max-width: 600px) {
            body {
                background-size: auto;
                background-position: center;
            }
            .container {
                padding: 15px;
                box-shadow: none;
            }
            .gallery img {
                width: 100%;
            }
        }
        @media (min-width: 601px) {
            body {
                background-image: url('../images/florence2.jpg');
            }
        }
    </style>
</head>
<body>
    <div class="scrollable-content">
        <div class="container">
            <h1>La casa</h1>
            <div class="gallery">
                <img src="../images/casa/Casa Novoli-1.jpg" alt="Photo 1">
                <img src="../images/casa/Casa Novoli-2.jpg" alt="Photo 2">
                <img src="../images/casa/Casa Novoli-3.jpg" alt="Photo 3">
                <img src="../images/casa/Casa Novoli-4.jpg" alt="Photo 4">
                <img src="../images/casa/Casa Novoli-5.jpg" alt="Photo 5">
                <img src="../images/casa/Casa Novoli-6.jpg" alt="Photo 6">
                <img src="../images/casa/Casa Novoli-7.jpg" alt="Photo 7">
                <img src="../images/casa/Casa Novoli-8.jpg" alt="Photo 8">
                <img src="../images/casa/Casa Novoli-9.jpg" alt="Photo 9">
                <img src="../images/casa/Casa Novoli-10.jpg" alt="Photo 10">
                <img src="../images/casa/Casa Novoli-11.jpg" alt="Photo 11">
                <img src="../images/casa/Casa Novoli-14.jpg" alt="Photo 12">
                <img src="../images/casa/Casa Novoli-15.jpg" alt="Photo 13">
                <img src="../images/casa/Casa Novoli-16.jpg" alt="Photo 14">
                <img src="../images/casa/Casa Novoli-18.jpg" alt="Photo 15">
            </div>

            <div class="button-container">
                <a href="https://torredegliagli.github.io/knowledge-base/italian" class="button">Home page</a>
            </div>
        </div>
    </div>
    
    <script>
        function redirectToFolder(selectId) {
            var select = document.getElementById(selectId);
            var value = select.value;
            if (value) {
                window.location.href = value + "/index.html";
            }
        }
    </script>
</body>
</html>
