<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f4f4f4; 
            background-image: url('../images/florence3.jpeg'); 
            background-size: cover; 
            background-repeat: no-repeat; 
            background-attachment: fixed; 
            padding: 10px; 
            overflow: hidden; 
        }
        .scrollable-content {
            height: calc(100% - 20px); 
            overflow-y: auto; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 { 
            text-align: center; 
            margin: 10px 0; 
            color: white;
        }
        .button-container { 
            width: 100%;
            max-width: 800px; 
            margin: 10px 0; 
            text-align: center; 
        }
        .button {
            display: inline-block;
            width: calc(100% - 40px); /* Reduced width by 2 cm */
            max-width: 280px; /* Reduced max width */
            margin: 10px 0;
            padding: 15px; 
            font-size: 18px; 
            color: white;
            background-color: purple; 
            border: 2px solid black; 
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #800080;
        }
        .button.back {
            max-width: 240px; /* Further reduced width for back button */
        }
        @media (max-width: 600px) {
            body {
                background-size: auto;
                background-position: center;
            }
            .button-container {
                padding: 8px; 
                box-shadow: none;
            }
            .button {
                width: calc(100% - 40px); /* Reduced width by 2 cm */
            }
        }
        @media (min-width: 601px) {
            body {
                background-image: url('../images/florence2.jpg');
            }
        }
    </style>
</head>
<body>
    <div class="scrollable-content">
        <h1>Home page</h1>
        <div class="button-container">
            <a href="okhome_checkin.html" class="button">OkHome informazioni</a>
        </div>
        <div class="button-container">
            <a href="come_arrivare.html" class="button">Come arrivare</a>
        </div>
        <div class="button-container">
            <a href="regole_casa.html" class="button">Regole della casa</a>
        </div>
        <div class="button-container">
            <a href="istruzioni_dispositivi.html" class="button">Istruzioni e dispositivi</a>
            <a href="../manuali" class="button">Manuali d'installazione</a>
        </div>
        <div class="button-container">
            <a href="trasporti_consigli/index.html" class="button">Trasporti e consigli</a>
        </div>
        <div class="button-container">
            <a href="https://torredegliagli.github.io/knowledge-base" class="button back">Indietro</a>
        </div>
    </div>
</body>
</html>
