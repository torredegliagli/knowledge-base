<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f4f4f4; 
            background-image: url('../images/florence3.jpeg'); 
            background-size: cover; 
            background-repeat: no-repeat; 
            background-attachment: fixed; 
            padding: 10px; /* Reduced padding */
            overflow: hidden; /* Prevent scrolling on the body */
        }
        .scrollable-content {
            height: calc(100% - 20px); /* Full height minus padding */
            overflow-y: auto; /* Enable vertical scrolling */
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 10px; /* Reduced padding */
            background: rgba(255, 255, 255, 0.9); 
            border-radius: 8px; 
            margin-bottom: 10px; /* Reduced margin */
        }
        h1 { 
            text-align: center; 
            margin: 10px 0; /* Reduced margin */
        }
        .dropdown { 
            margin: 5px 0; /* Reduced margin */
        }
        .dropdown select { 
            width: 100%; 
            padding: 8px; /* Reduced padding */
            font-size: 18px; 
        }
        .button-container { 
            text-align: center; 
            margin-top: 10px; /* Reduced margin */
        }
        .button {
            display: inline-block;
            padding: 8px 15px; /* Reduced padding */
            font-size: 16px;
            color: white;
            background-color: purple; /* Changed to purple */
            border: 2px solid black; /* Black border */
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #800080;
        }
        @media (max-width: 600px) {
            body {
                background-size: auto;
                background-position: center;
            }
            .container {
                padding: 8px; /* Reduced padding */
                box-shadow: none;
            }
            .dropdown select {
                padding: 8px;
                font-size: 16px;
            }
        }
        @media (min-width: 601px) {
            body {
                background-image: url('../images/florence2.jpg');
            }
        }
        
    </style>
</head>

        function redirectToFolder(selectId) {
