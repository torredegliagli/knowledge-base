<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f4f4f4; 
            background-image: url('images/florence3.jpeg'); 
            background-size: cover; 
            background-repeat: no-repeat; 
            background-attachment: fixed; 
            padding: 20px; 
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px; 
            background: rgba(255, 255, 255, 0.9); 
            border-radius: 8px; 
            margin-bottom: 20px; 
        }
        h1 { 
            text-align: center; 
        }
        .dropdown { 
            margin: 10px 0; 
        }
        .dropdown select { 
            width: 100%; 
            padding: 10px; 
            font-size: 18px; 
        }
        .button-container { text-align: center; margin-top: 20px; }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #0073e6;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #005bb5;
        }
        @media (max-width: 600px) {
            body {
                background-size: auto;
                background-position: center;
            }
            .container {
                padding: 15px;
                box-shadow: none;
            }
            .dropdown select {
                padding: 8px;
                font-size: 16px;
            }
        }
        @media (min-width: 601px) {
            body {
                background-image: url('images/florence2.jpg');
            }
        }
        
    </style>
</head>
<body>
    
    <div class="button-container">
            <a href="https://torredegliagli.github.io/knowledge-base/home" class="button">Click here</a>
        </div>
    
    <script>
        function redirectToFolder(selectId) {
            var select = document.getElementById(selectId);
            var value = select.value;
            if (value) {
                window.location.href = value + "/index.html";
            }
        }
    </script>
</body>
</html>
