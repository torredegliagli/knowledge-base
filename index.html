<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torre degli Agli</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

        /* Impostazioni generali per il layout */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Evita lo scrolling orizzontale */
        }

        body { 
            font-family: Arial, sans-serif; 
            background-color: #f4f4f4; 
            background-image: url('images/florence3.jpeg'); 
            background-size: cover; 
            background-repeat: no-repeat; 
            background-attachment: fixed; 
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        /* Testo di benvenuto */
        .welcome-text-container {
            margin-top: 10vh; /* Posiziona il testo nella prima parte della pagina */
            text-align: center;
        }

        .welcome-text {
            font-family: 'Dancing Script', cursive;
            font-size: 4em;
            color: purple;
            text-shadow: 1px 1px 0 black, -1px -1px 0 black, -1px 1px 0 black, 1px -1px 0 black; /* Bordo nero */
        }

        .subtext {
            font-family: 'Dancing Script', cursive;
            font-size: 3em;
            color: purple;
            text-shadow: 1px 1px 0 black, -1px -1px 0 black, -1px 1px 0 black, 1px -1px 0 black; /* Bordo nero */
        }

        /* Contenitore per i bottoni */
        .button-container { 
            display: flex; /* Usa Flexbox */
            justify-content: center; /* Centra i bottoni orizzontalmente */
            flex-wrap: wrap; /* Permette ai bottoni di adattarsi su più righe solo se necessario */
            text-align: center; 
            margin-bottom: 20px;
            gap: 10px; /* Spazio uniforme tra i bottoni */
            width: 100%; /* Assicurati che si adatti alla larghezza dello schermo */
        }

        /* Stile dei bottoni */
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: purple;
            border: 2px solid black;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #800080; /* Colore più scuro al passaggio del mouse */
        }

        /* Regole per dispositivi piccoli */
        @media (max-width: 600px) {
            .welcome-text {
                font-size: 2.5em; /* Testo più piccolo */
            }
            .subtext {
                font-size: 2em; /* Sottotesto più piccolo */
            }
        }

        /* Cambia immagine di sfondo per schermi più grandi */
        @media (min-width: 601px) {
            body {
                background-image: url('images/florence2.jpg');
            }
        }
    </style>
</head>
<body>
    <div class="welcome-text-container">
        <div class="welcome-text">Welcome to Florence</div>
        <div class="subtext">Torre degli Agli</div>
    </div>

    <!-- Contenitore bottoni -->
    <div class="button-container">
        <a href="https://torredegliagli.github.io/knowledge-base/english" class="button">English</a>
        <a href="https://torredegliagli.github.io/knowledge-base/italian" class="button">Italiano</a>
        <a href="https://torredegliagli.github.io/knowledge-base/spanish" class="button">Español</a>
    </div>

    <script>
        // Funzione per redirect (non necessaria per ora, ma inclusa per completezza)
        function redirectToFolder(selectId) {
            var select = document.getElementById(selectId);
            var value = select.value;
            if (value) {
                window.location.href = value + "/index.html";
            }
        }
    </script>
</body>
</html>
