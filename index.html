<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        body { 
            font-family: Arial, sans-serif; 
            background-color: #f4f4f4; 
            background-image: url('images/florence3.jpeg'); 
            background-size: cover; 
            background-repeat: no-repeat; 
            background-attachment: fixed; 
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .welcome-text-container {
            margin-top: 10vh; /* Position the text in the first third of the page */
            text-align: center;
        }

        .welcome-text {
            font-family: 'Dancing Script', cursive;
            font-size: 4em; /* Increased size */
            color: purple;
            text-shadow: 1px 1px 0 black, -1px -1px 0 black, -1px 1px 0 black, 1px -1px 0 black; /* Black border */
        }

        .subtext {
            font-family: 'Dancing Script', cursive;
            font-size: 3em; /* Increased size */
            color: purple;
            text-shadow: 1px 1px 0 black, -1px -1px 0 black, -1px 1px 0 black, 1px -1px 0 black; /* Black border */
        }

        .button-container { 
            text-align: center; 
            margin-bottom: 20px; /* Positioned at the bottom of the page */
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: purple; /* Changed to purple */
            border: 2px solid black; /* Black border */
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #800080; /* Slightly darker purple for hover effect */
        }

        @media (max-width: 600px) {
            .welcome-text {
                font-size: 2.5em;
            }
            .subtext {
                font-size: 2em;
            }
            .button-container {
                margin-bottom: 10px;
            }
        }

        @media (min-width: 601px) {
            body {
                background-image: url('images/florence2.jpg');
            }
        }
    </style>
</head>
<body>
    <div class="welcome-text-container">
        <div class="welcome-text">Welcome to Florence</div>
        <div class="subtext">Torre degli Agli</div>
    </div>

    <div class="button-container">
        <a href="https://torredegliagli.github.io/knowledge-base/home" class="button">Click here</a>
    </div>

    <script>
        function redirectToFolder(selectId) {
            var select = document.getElementById(selectId);
            var value = select.value;
            if (value) {
                window.location.href = value + "/index.html";
            }
        }
    </script>
</body>
</html>
