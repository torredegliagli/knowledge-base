<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

        body { 
            font-family: Arial, sans-serif; 
            background-color: #f4f4f4; 
            background-image: url('images/florence3.jpeg'); 
            background-size: cover; 
            background-repeat: no-repeat; 
            background-attachment: fixed; 
            padding: 20px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .welcome-text {
            font-family: 'Dancing Script', cursive;
            font-size: 4em; /* increased size */
            color: purple;
            text-align: center;
            margin-bottom: 10px; /* slight margin */
        }
        .subtext {
            font-family: 'Dancing Script', cursive;
            font-size: 3em; /* increased size */
            color: purple;
            text-align: center;
            margin-bottom: 40px; /* slight margin */
        }
        .button-container { 
            text-align: center; 
            position: absolute; 
            bottom: 60px; /* positioned slightly higher */
            left: 50%; 
            transform: translateX(-50%);
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #0073e6;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #005bb5;
        }
        @media (max-width: 600px) {
            body {
                background-size: auto;
                background-position: center;
            }
            .welcome-text {
                font-size: 2.5em;
            }
            .subtext {
                font-size: 2em;
            }
            .button-container {
                bottom: 40px;
            }
        }
        @media (min-width: 601px) {
            body {
                background-image: url('images/florence2.jpg');
            }
        }
    </style>
</head>
<body>
    <div class="welcome-text">Welcome to Florence</div>
    <div class="subtext">Torre degli Agli</div>
    
    <div class="button-container">
        <a href="https://torredegliagli.github.io/knowledge-base/home" class="button">Click here</a>
    </div>
    
    <script>
        function redirectToFolder(selectId) {
            var select = document.getElementById(selectId);
            var value = select.value;
            if (value) {
                window.location.href = value + "/index.html";
            }
        }
    </script>
</body>
</html>
