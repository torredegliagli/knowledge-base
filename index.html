<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; background: white; border-radius: 8px; margin-bottom: 20px; }
        h1 { text-align: center; }
        .dropdown { margin: 10px 0; }
        .dropdown select { width: 100%; padding: 10px; font-size: 18px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Check-In information</h1>
        <div class="dropdown">
            <select id="checkinSelect" onchange="redirectToFolder('checkinSelect')">
                <option value="">Select Language</option>
                <option value="english/docs">English</option>
                <option value="italian/docs">Italian</option>
                <option value="french/docs">French</option>
                <option value="german/docs">German</option>
                <option value="spanish/docs">Spanish</option>
                <option value="arabic/docs">Arabic</option>
                <option value="chinese/docs">Chinese</option>
                <option value="japanese/docs">Japanese</option>
                <option value="russian/docs">Russian</option>
                <option value="portuguese/docs">Portuguese</option>
            </select>
        </div>
    </div>
    
    <div class="container">
        <h1>Documentation</h1>
        <div class="dropdown">
            <select id="documentationSelect" onchange="redirectToFolder('documentationSelect')">
                <option value="">Select Language</option>
                <option value="english/docs">English (Documentation)</option>
                <option value="italian/docs">Italian (Documentazione)</option>
                <option value="french/docs">French (Documentation)</option>
                <option value="german/docs">German (Dokumentation)</option>
                <option value="spanish/docs">Spanish (Documentación)</option>
                <option value="arabic/docs">Arabic (التوثيق)</option>
                <option value="chinese/docs">Chinese (中文)</option>
                <option value="japanese/docs">Japanese (ドキュメント)</option>
                <option value="russian/docs">Russian (Документация)</option>
                <option value="portuguese/docs">Portuguese (Documentação)</option>
                <option value="manuali">Installation Manuals</option>
            </select>
        </div>
    </div>

    <div class="container">
        <h1>House Rules</h1>
        <div class="dropdown">
            <select id="houseRulesSelect" onchange="redirectToFolder('houseRulesSelect')">
                <option value="">Select Language</option>
                <option value="english/rules">English (House rules)</option>
                <option value="italian/rules">Italian (Regole della casa)</option>
                <option value="french/rules">French (Règles de la maison)</option>
                <option value="german/rules">German (Hausordnung)</option>
                <option value="spanish/rules">Spanish (Reglas de la casa)</option>
                <option value="arabic/rules">Arabic (قواعد المنزل)</option>
                <option value="chinese/rules">Chinese (房屋规则)</option>
                <option value="japanese/rules">Japanese (ハウスルール)</option>
                <option value="russian/rules">Russian (Правила дома)</option>
                <option value="portuguese/rules">Portuguese (Regras da casa)</option>
            </select>
        </div>
    </div>
    
    <script>
        function redirectToFolder(selectId) {
            var select = document.getElementById(selectId);
            var value = select.value;
            if (value) {
                window.location.href = value + "/index.html";
            }
        }
    </script>
</body>
</html>
